<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal-Details</title>
    <link rel="stylesheet" href="green_form.css">
</head>

<body>
    <div class="container">
        <form action="">
            <div>
                <h2>Personal-Details</h1>
            </div>
            <div class="f_label">
                <label for="name">Name</label>
                <input type="text" id="name">
            </div>
            <div class="f_label">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div class="f_label">
                <label for="E-mail">E-mail id:</label>
                <input type="email" id="E-mail">
            </div>

            <span class="f_label">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
            </span>
            <div class="f_label">
                <label for="SMOB0">Contacts:</label>
                <input type="text" id="SMOB0">
            </div>
            <div class="f_label">
                <h2>Education Qualification</h2>
            </div>
            <div class="f_label">
                <label for="Soption">Degree</label>
                <select name="" id="Soption">
                    <option value="">High Education</option>
                    <option value="">Higher secondary Education</option>
                    <option value="">Secondary Education</option>
                    <option value="">Other</option>
                </select>
            </div>
            <div class="f_label">
                <label for="SBranch">Engineering</label>
                <select name="" id="SBranch">
                    <option value="">Artifical intelligence & Data Science</option>
                    <option value="">Computer Science Enginering</option>
                    <option value="">Civil Engineering</option>
                    <option value="">Mechanical Engineering</option>
                    <option value="">Electrical Engineering</option>

                </select>
            </div>
            <div class="f_input">
                <label for="hob">Hobbies:</label>
                <input  type="checkbox" id="chess" name="hob">
                <label for="chess">Playing chess</label>
                <input type="checkbox" id="book" name="hob">
                <label for="book">Reading Books</label>
            </div>
            <div>
                <h2>Address</h2>
                <textarea name="" id=""></textarea>
            </div>
            <div class="f_label">
                <label for="resume">Attach Resume</label>
                <input type="file" class="resume">
            </div>
            <div class="f_label">
                <button>Sumbit</button>
            </div>
        </form>
    </div>
</body>

</html>
