<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue-form</title>
    <link rel="stylesheet" href="t8.css">
</head>

<body>

    <form action="">
        <div class="container">
            <div class="class1">
                <h2>XYZ CollegeSchool</h2>
                <h3>Student Register Form</h3>
                <label for="photo">Student image</label>
                <input type="file" id="photo">
                <br>
                <label for="father-name">Fathername:</label>
                <input type="text" id="father-name" placeholder="Father-name">
                <br>
                <label for="mother-name">Mother's Name:</label>
                <input type="text" id="mother-name" placeholder="Mother-name">
                <br>

                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender">
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender">
                <label for="other">Other</label>
                <br>
                <label for="SEmail">Email</label>
                <input type="email" name="" id="SEmail" placeholder="xyz@gmail.com">
                <br>
                <label for="Soption">Level</label>
                <select name="" id="Soption">
                    <option value="">High Education</option>
                    <option value="">Higher secondary Education</option>
                    <option value="">Secondary Education</option>
                    <option value="">Other</option>
                </select>
                <br>
                <label for="SBranch">Department</label>
                <select name="" id="SBranch">
                    <option value="">Artifical intelligence & Data Science</option>
                    <option value="">Computer Science Enginering</option>
                    <option value="">Civil Engineering</option>
                    <option value="">Mechanical Engineering</option>
                    <option value="">Electrical Engineering</option>

                </select>
                <br>
                <label for="SMOB0">Mobile/Tel</label>
                <input type="text" id="SMOB0" placeholder="xxxxx xxxxx">
            </div>
            <hr>
            <div class="class2">
                <h3>Permanent Address</h3>
                <label for="SState1">State</label>
                <input type="text" id="SState1" placeholder="State">
                <br>
                <label for="SCity1">City</label>
                <input type="text" id="SCity1" placeholder="City">
                <br>
                <label for="SZip1">Zip Code</label>
                <input type="text" id="SZip1" placeholder="Zip Code">
                <br>
                <label for="SMOB1">Mobile/Tel</label>
                <input type="text" id="SMOB1" placeholder="xxxxx xxxxx">

            </div>
            <hr>
            <div class="class3">
                <h3>Temporary Address</h3>
                <label for="SState">State</label>
                <input type="text" id="SState" placeholder="State">
                <br>
                <label for="SCity">City</label>
                <input type="text" id="SCity" placeholder="City">
                <br>
                <label for="SZip">Zip Code</label>
                <input type="text" id="SZip" placeholder="Zip Code">
                <br>
                <label for="SMOB">Mobile/Tel</label>
                <input type="text" id="SMOB" placeholder="xxxxx xxxxx">
                <br>
                <button>Register</button>

            </div>
        </div>

    </form>
</body>

</html>
