<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Concept</title>
</head>
<body>
    <table border="1" cellspacing="0" width="300" height="100">
        <caption><I>A test with merged cells</I></caption>
        <tr>
            <th rowspan="2"> </th>
            <th colspan="2">average</th>
            <th rowspan="2">red eyes</th>
        </tr>
        <tr>
            <th>height</th>
            <th>Weight</th>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.003</td>
            <td>40%</td>
        </tr>
        <tr>
            <td>Females</td>
            <td>1.7</td>
            <td>0.002</td>
            <td>43%</td>
        </tr>
        
    </table>
</body>
</html>
