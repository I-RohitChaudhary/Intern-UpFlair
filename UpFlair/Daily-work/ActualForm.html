<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <link rel="stylesheet" href=Fom_Ass.css">
</head>
<body>
    <div class="container">
        <h2>XYZ College/School</h2>
        <h3>Student Registration Form</h3>
        <form action="#" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="student-image">Student Image:</label>
                <input type="file" id="student-image" name="student-image" accept="image/*">
            </div>
            <div class="form-group">
                <label for="student-name">Student Name:</label>
                <input type="text" id="student-name" name="student-name" required>
            </div>
            <div class="form-group">
                <label for="father-name">Father's Name:</label>
                <input type="text" id="father-name" name="father-name" required>
            </div>
            <div class="form-group">
                <label for="mother-name">Mother's Name:</label>
                <input type="text" id="mother-name" name="mother-name" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female" required>
                <label for="female">Female</label>
                <input type="radio" id="other" name="gender" value="other" required>
                <label for="other">Other</label>
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="level">Level:</label>
                <select id="level" name="level" required>
                    <option value="high-school">High School</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <select id="department" name="department" required>
                    <option value="electrical-engineering">Electrical Engineering</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            <div class="form-group">
                <label for="phone">Tel/Mobile:</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <h3>Permanent Address</h3>
            <div class="form-group">
                <label for="perm-state">State:</label>
                <input type="text" id="perm-state" name="perm-state" required>
            </div>
            <div class="form-group">
                <label for="perm-city">City:</label>
                <input type="text" id="perm-city" name="perm-city" required>
            </div>
            <div class="form-group">
                <label for="perm-zip">Zip Code:</label>
                <input type="text" id="perm-zip" name="perm-zip" required>
            </div>
            <div class="form-group">
                <label for="perm-phone">Tel/Mobile:</label>
                <input type="tel" id="perm-phone" name="perm-phone" required>
            </div>
            <h3>Temporary Address</h3>
            <div class="form-group">
                <label for="same-as-permanent">
                    <input type="checkbox" id="same-as-permanent" name="same-as-permanent"> Same as Permanent Address
                </label>
            </div>
            <div class="form-group">
                <label for="temp-state">State:</label>
                <input type="text" id="temp-state" name="temp-state">
            </div>
            <div class="form-group">
                <label for="temp-city">City:</label>
                <input type="text" id="temp-city" name="temp-city">
            </div>
            <div class="form-group">
                <label for="temp-zip">Zip Code:</label>
                <input type="text" id="temp-zip" name="temp-zip">
            </div>
            <div class="form-group">
                <label for="temp-phone">Tel/Mobile:</label>
                <input type="tel" id="temp-phone" name="temp-phone">
            </div>
            <div class="form-group">
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
</body>
</html>
