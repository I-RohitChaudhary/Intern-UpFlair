<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font-style</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ga+Maamli&display=swap" rel="stylesheet">

    <style>
        p {
            font-family: "Ga Maamli", sans-serif;
            font-size:medium;
            text-align:justify;
        }
    </style>
</head>

<body>
    <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Dolor accusamus optio obcaecati quidem quod, laborum
        vel doloremque, tempora iure quaerat provident, vero voluptatem tenetur eveniet sed. Non quibusdam vero maxime?
    </p>
</body>

</html>
